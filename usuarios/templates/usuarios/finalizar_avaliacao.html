<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Avaliação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .container h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
    </style>
    <script>
        // Limpar o contador
        localStorage.removeItem('remainingTime');

        // Redirecionar após 5 segundos
        setTimeout(() => {
            window.location.href = "{% url 'dashboard_estudantes' %}";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Parabéns!</h2>
        <p>Você concluiu a avaliação de <strong>{{ disciplina }}</strong>.</p>
        <p>Suas respostas foram registradas com sucesso.</p>
        <p>Você será redirecionado ao dashboard em 5 segundos...</p>
    </div>
</body>
</html>
