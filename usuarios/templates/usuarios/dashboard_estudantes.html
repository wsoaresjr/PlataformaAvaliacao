<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Estudante</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h2 {
            font-size: 28px;
            color: #4CAF50;
            margin: 0;
        }
        .header .btn-logout {
            background: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .header .btn-logout:hover {
            background: #d32f2f;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .card button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .card button:hover {
            background: #45a049;
        }
        .card button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bem-vindo, {{ request.session.user_name }}</h2>
            <a href="{% url 'logout' %}" class="btn-logout">Sair</a>
        </div>
        <div class="cards-container">
            <div class="card">
                <h3>Linguagens e Suas Tecnologias</h3>
                <button disabled>Iniciar sua Avaliação</button>
            </div>
            <div class="card">
                <h3>Matemática e Suas Tecnologias</h3>
                <a href="{% url 'instrucoes_avaliacao' 'matematica' %}">
                    <button>Iniciar sua Avaliação</button>
                </a>
            </div>
            <div class="card">
                <h3>Ciências da Natureza e Suas Tecnologias</h3>
                <button disabled>Iniciar sua Avaliação</button>
            </div>
            <div class="card">
                <h3>Ciências Humanas e Suas Tecnologias</h3>
                <button disabled>Iniciar sua Avaliação</button>
            </div>
        </div>
    </div>
</body>
</html>
